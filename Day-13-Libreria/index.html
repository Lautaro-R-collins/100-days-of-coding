<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
      </head>
<body>
    <header>
        <h1>Libreria</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
            <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
        </svg>
    </header>
    <main class="main container">
        <button class="btn btn-add" id="addBookBtn">+ Agregar Libro</button>
        <div class="books-grid" id="booksGrid"></div>

            <!-- Modal para agregar libro -->
        <div class="modal" id="bookModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Add a New Book</h2>
                <form id="bookForm">
                    <label for="title">Titulo:</label>
                    <input type="text" id="title" name="title" required><br>

                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="author" required><br>

                    <label for="pages">Paginas:</label>
                    <input type="number" id="pages" name="pages" required><br>

                    <label for="read">leido:</label>
                    <input type="checkbox" id="read" name="read"><br>

                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>
        </div>

    <div class="books-grid" id="booksGrid"></div>
    </main>



    <script src="./app.js"></script>
    
</body>
</html>
